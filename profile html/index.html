<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.profile {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.profile-img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-right: 20px;
		}

		.profile-name {
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="profile">
			<img class="profile-img" src="speaker-3.jpg" alt="Profile Picture">
			<div class="profile-info">
				<h1 class="profile-name">John Doe</h1>
				<p class="section"> <em><b>L2CS</b> student at the higher institute of computer science </em></p>
				<button id="followbtn">follow</button>
				<script>
					const followbtn = document.getElementById("followbtn");
			
					followbtn.addEventListener("click", function() {
            if (followbtn.textContent === "Follow") {
                followbtn.textContent = "Following";
            } else {
                followbtn.textContent = "Follow";
            }
        });
				</script>
			</div>
		</div>
		<article class="question">
			<div class="question-header">
			  <h2>recently posted by john doe </h2>
			  <h3>Subject: <a href="#">web</a></h3>
			  
			  <p class="details"> <small><em>Asked by <b>John Doe</b> on 12/12/2021</em></small> </p>
			</div>
			<div class="question-body">
			  <p class="question-content">Where can I find mrs hela's web course ? </p>
			</div>
			<div class="question-footer">
			  <div class="votes">
				<span class="vote upvote">
				  <svg width="36" height="36" class="vote-svg upvote-svg">
					<path d="M2 10h32L18 26 2 10z" fill="currentColor" class="vote-path upvote-path">
					</path>
				  </svg>
				</span>
	  
				<p class="vote-count">0</p>
	  
				<span class="vote downvote">
				  <svg width="36" height="36" class="vote-svg downvote-svg">
					<path d="M2 10h32L18 26 2 10z" fill="currentColor" class="vote-path downvote-path">
					</path>
				  </svg>
				</span>
	  
				<p class="vote-count">0</p>
	  
			  </div>
			</div>
			
	</div>
</body>
</html>
