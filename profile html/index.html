<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.profile {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.profile-img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-right: 20px;
		}

		.profile-name {
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<nav class="container">
		<ul>
		  <li><a href="/app-for-students" class="contrast"><strong>Edu.ISI</strong></a></li>
		</ul>
		<ul>
		  <li>
			<a href="#" class="secondary outline sun" role="button" style="border: none;" data-theme-switcher="light">
			  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
				<path fill-rule="evenodd"
				  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
				  clip-rule="evenodd"></path>
			  </svg>
			</a>
		  </li>
		  <li>
			<a href="#" class="secondary outline moon" role="button" style="border: none;" data-theme-switcher="dark">
			  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
				<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
			  </svg>
			</a>
		  </li>
		</ul>
	  </nav>
	<div class="container">
		<div class="profile">
			<img class="profile-img" src="speaker-3.jpg" alt="Profile Picture">
			<div class="profile-info">
				<h1 class="profile-name">John Doe</h1>
				<p class="section"> <em><b>L2CS</b> student at the higher institute of computer science </em></p>
			</div>
		</div>
		<article class="question">
			<div class="question-header">
			  <h2>a question about web course</h2>
			  <h3>Subject: <a href="#">web</a></h3>
			  
			  <p class="details"> <small><em>Asked by <b>John Doe</b> on 12/12/2021</em></small> </p>
			</div>
			<div class="question-body">
			  <p class="question-content">Where can I find mr moez's web course ? </p>
			</div>
			<div class="answers">
				<h4>Answers</h4>
				<div class="answer">
				  <p class="answer-content">i think it's available in our classroom</p>
				</div>
	</div>
</body>
</html>
